<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pa-Buy, Bes</title>
  <link rel="stylesheet" href="clientDashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <header>
    <a href="clientDashboard.html" class="brand">Pa-Buy, Bes</a>
    <div class="top-icons">
      <button id="cartBtn" aria-label="Cart"><i class="fa-solid fa-cart-shopping"></i></button>
      <button id="messagesBtn" aria-label="Messages"><i class="fa-solid fa-envelope"></i></button>
      <button id="profileBtn" aria-label="Profile"><i class="fa-solid fa-user"></i></button>
    </div>
  </header>

  <nav class="nav-bar">
    <button id="storesBtn" class="active">Stores</button>
    <button id="deliveryBtn">Delivery</button>
    <button id="pickupBtn">Pick-up</button>
  </nav>

  <div class="slideshow" id="slideshow"></div>

  <div class="search-container">
    <input id="searchInput" type="text" placeholder="Search for food, shops, or deals..." />
    <button id="searchBtn" aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>

  <section class="riders-section">
    <h2>Recommended Riders</h2>
    <div class="riders-container" id="ridersContainer"></div>
  </section>

  <section class="cards-container">
    <div class="food-card">
      <img src="https://images.unsplash.com/photo-1604908176997-4315a9d8e7d9" />
      <div class="food-info">
        <h3>Burger Combo</h3>
        <p>Bes Burger House</p>
        <div class="meta">
          <span>25–30 mins</span>
          <span>Delivery</span>
        </div>
      </div>
    </div>

    <div class="food-card">
      <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe" />
      <div class="food-info">
        <h3>Chicken Rice</h3>
        <p>Pa-Buy Kitchen</p>
        <div class="meta">
          <span>20–25 mins</span>
          <span>Delivery</span>
        </div>
      </div>
    </div>

    <div class="food-card">
      <img src="https://images.unsplash.com/photo-1529042410759-befb1204b468" />
      <div class="food-info">
        <h3>Milk Tea Promo</h3>
        <p>Teal Cup</p>
        <div class="meta">
          <span>15–20 mins</span>
          <span>Pick-up</span>
        </div>
      </div>
    </div>
  </section>

  <script src="clientDashboard.js"></script>
</body>
</html>
